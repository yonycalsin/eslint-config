name: Integration

on: push

jobs:
  static:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: ['16.14.0']
        os: [ubuntu-latest, windows-latest, macOS-latest]
        pnpm: [7.11.0]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ matrix.pnpm }}

      - name: Setup Node.js (${{ matrix.node }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Format
        run: pnpm run

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
